<!DOCTYPE html>
<html lang="en">

<head>
    {% block title%}
    {% endblock%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to your CSS stylesheets -->
    <link rel="stylesheet" href="/static/asset/style.css">
    <!-- Link to Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Any additional meta tags or scripts -->
</head>
{% block body%}
<body>
    
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Brand/logo -->
        

        <!-- Toggle button for small screens -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <!-- Home link -->
                <li class="nav-item">
                    <a class="nav-link" href="/">
                        <i class="material-icons">home</i> Home
                    </a>
                </li>
                <!-- Support link -->
                <li class="nav-item">
                    <a class="nav-link" href="/support">
                        <i class="material-icons">support</i> Support
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">
                        <i class="material-icons">add</i>Register
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">
                        <i class="material-icons">login</i>Login
                    </a>
                </li>
                <!-- Add more links here as needed -->
            </ul>
        </div>
    </nav>
    <!-- Your other content goes here -->
</body>


{% endblock%}
    <!-- Content area -->
    <div class="container mt-4">
        {% block content %}
        <!-- This is where the specific page content will be inserted -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 text-center">
        <div class="container">
            <span class="text-muted">Â© 2023 Social Media. All rights reserved.</span>
        </div>
    </footer>

    <!-- Scripts -->
    <!-- Link to your JavaScript files -->
    <script src="static/asset/scripts.js"></script>
    <!-- Link to any external libraries or frameworks -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Any additional scripts -->
</body>

</html>
